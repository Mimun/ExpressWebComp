<!doctype html>
<html lang="en">

<head>
    <title>Dropbox</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="/node_modules/mdbootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/node_modules/mdbootstrap/css/mdb.min.css" rel="stylesheet">
    <link href="/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    <style>
        .tags-input {
            font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            background-color: #FFF;
            border: 1px solid #ced4da;
            display: inline-block;
            padding: 4px 6px;
            color: #555;
            vertical-align: middle;
            border-radius: .25rem;
            width: calc(100% - 92px);
            cursor: text;
            /* font-size: 14px; */
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/node_modules/popper.js/dist/esm/popper.min.js" type="module"></script>

    <div class="container">
        <div class="row">
            <h2>Free style of Dropbox</h2>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <span class="d-block p-2 bg-primary text-white">Block</span>
            <span class="d-block p-2 bg-dark text-white">Block</span>
        </div>
        <div class=" row">
            <!-- col-xs-12 col-sm-12 col-md-12 col-lg-12 -->
            <span>

            </span class="d-block">
            <div class="tags-input" style="height: 34px;">
                <!-- <span class="tag-item">tag 3 <span aria-hidden="true" style="cursor: pointer">×</span></span>
                    <span aria-hidden="true">×</span> -->
                <!-- <input type="text" placeholder="placeholder" component-role="tagInput" att-prop="placeholder"> -->
            </div>
            </span>
            <span class="d-flex justify-content-end">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
            </span>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" id="usr" name="username">
                <div class="input-group-append">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
