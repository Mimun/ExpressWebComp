<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <h2>Example of creating Modal with Twitter Bootstrap </h2>
        <div class="well">
            <a id="example" class="btn btn-danger" href="#" role="button">button</a>
        </div>
        <div class="well">
            <a id="controls" class="btn btn-success" href="#" role="button">Controls</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $(document.getElementById('example')).popover({
                animation: true,
                title: "chipl",
                trigger: "click",
                content: "And here's some amazing content. It's very engaging. Right?",
                placement: "auto"
            });
            $("#example_left").popover({
                placement: 'left'
            });
            $("#example_top").popover({
                placement: 'top'
            });
            $("#example_bottom").popover({
                placement: 'bottom'
            });
        });

        document.getElementById('controls').addEventListener('click', ()=>{
            console.log("here", $(document.getElementById('example')).popover());
            // $(document.getElementById('example')).popover('hide'); // work
            // $(document.getElementById('example')).popover('toggle');
            $('#example').popover('hide');
        })
    </script>
</body>

</html>
