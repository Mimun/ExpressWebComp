                        console.log('_close', evt.target);
                        popCover.close();
                    });
                    elem.attPanel = attPanel;
                    while (popCover.firstChild) {
                        popCover.removeChild(popCover.firstChild);
                    }

                    popCover.updateElements(elem, attPanel);
