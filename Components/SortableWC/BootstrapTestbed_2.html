    <script>
        // var draggableSortableOne = Sortable.create(Right, {

        // var draggableSortableTwo = Sortable.create(Left, {

        new Sortable(Right, {
            group: {
                name: 'shared',
                pull: 'clone' // To clone: set pull to 'clone'
            },
            animation: 150,
            onAdd: function ( /**Event*/ evt) {
                var old_element = evt.item
                var new_element = old_element.cloneNode(true);
                old_element.parentNode.replaceChild(new_element, old_element);
                new_element.addEventListener('wc_click', (el) => {
                    console.log(evt.item);
                    listenClickEvent(el);
                }, false);
            },
            onChange: function ( /**Event*/ evt) {

            },
            onEnd: function ( /**Event*/ evt) {
                var old_element = evt.item
                var new_element = old_element.cloneNode(true);
                old_element.parentNode.replaceChild(new_element, old_element);
                new_element.addEventListener('wc_click', (el) => {
                    console.log(evt.item);
                    listenClickEvent(el);
                }, false);
            }
        });

        function listenClickEvent(el, item) {
            console.log('Im here', el, item);
        }

        new Sortable(Left, {
            group: {
                name: 'shared',
                pull: 'clone',
                put: false
            },
            animation: 150
        });
