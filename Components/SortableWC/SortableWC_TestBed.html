        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Input Types</legend>
                <sortable-wc>
                    <chipl class="list-group-item" role="alert" id='tao'>foo 1</chipl>
                    <chipl class="list-group-item" role="alert">foo 2</chipl>

    <script type="module" src="./SortableWC/SortableWC.js"></script>

    <script type="module" src="../BasicComponentWC/BasicComponentWC/BasicComponentWC.js"></script>



    <script type="text/javascript" src="../../node_modules/mdbootstrap/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../node_modules/mdbootstrap/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../node_modules/mdbootstrap/js/mdb.min.js"></script>
    <script>
        [
            'onChoose',
            'onStart',
            'onEnd',
            'onAdd',
            'onUpdate',
            'onSort',
            'onRemove'
        ].forEach(function (name) {

            document.querySelectorAll('sortable-wc').forEach(function (elem) {
                elem.addEventListener(name, (e) => {
                    console.log(`from ${e} of ${elem} with ${name}`);
                })

            })

            document.addEventListener(name, (e) => {
                console.log("from document ", e);
            })
        });

        document.querySelectorAll('sortable-wc').forEach(function (elem) {
            // elem.addEventListener('wcloaded', e => {
            elem.setAttribute('options', JSON.stringify({
                group: {
                    pull: 'clone',
                    name: 'chipl',
                    swap: true,
                    multiDrag: true,
                    sort: true,
                    bubbles: false,
                    // pull: 'clone',
                    ghostClass: 'ghost'
                },
                // 
            }));
            // });                      
        });

        document.addEventListener('wcloaded', function (el) {
            let testObj = document.querySelector('#tao');
            console.log(testObj);
            let cloneNode = testObj.cloneNode(true);
            console.log('cloneNode', cloneNode);
            testObj.parentNode.appendChild(cloneNode);
        })

        setTimeout(() => {
            console.log('after timeout======================================================');
            document.querySelectorAll('sortable-wc')[1].setAttribute('options', JSON.stringify({
                group: {
                    pull: 'clone',
                    put: false,
                    name: 'chipl',
                    swap: true,
                    multiDrag: true,
                    sort: true,
                    bubbles: false,
                    ghostClass: 'ghost'
                }
            }))
        }, 3000);
    </script>
</body>

</html>
